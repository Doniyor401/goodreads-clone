{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Edit profile</h3>

    <div class="row">
        <div class="col-4">
            <form method="post" enctype="multipart/form-data" class="d-grid gap-2">
                {% csrf_token %}

                {{ form | crispy }}

                <button class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>

{% endblock content %}
