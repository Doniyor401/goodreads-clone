{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register Page{% endblock title %}

{% block content %}
    <h3>Register new account</h3>

    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url "users:register" %}" class="d-grid gap-2">
                {% csrf_token %}

                {{ form | crispy }}

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}
